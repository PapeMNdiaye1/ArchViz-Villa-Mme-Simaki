                position="-6.02674 -1.88329 0.55293" rotation="-74.39341307758123 101.2032542273427 -8.716979895120344"
                material="src: #Arrow-1; transparent:true"
                the_dote="Name_of_dote: Dote-1  ; Group_to_activate: Group-1 ; The_rotation: 0">
            </a-plane>
        </a-entity>

            <a-plane data-clickable scale='0.9 0.9 0.9' opacity='.5' class="Dote"
